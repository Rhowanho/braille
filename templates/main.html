  <!--Main layout-->
  <main>
    <div class="container">

      <!--Section: Main info-->

      <!--Section: Main info-->

      <hr class="my-5">

      <!--Section: Main features & Quick Start-->
      <section>

        <h3 class="h3 text-center mb-5" style="font-family: 'Nanum Barun Gothic'">역점역 오류 해결 소프트웨어</h3>

        <!--Grid row-->
        <div class="row wow fadeIn">

          <!--Grid column-->
          <div class="col-lg-6 col-md-12 px-4">
            <form action="/H2B" method="post">
              <!-- Default form group -->
                  <!-- Default input -->
                  <div class="form-group">
                      <label style="font-family: 'Nanum Barun Gothic'" for="formGroupExampleInput">완전한 문장</label>
                      <input style="font-family: 'Nanum Barun Gothic'" type="text" name="avg_temp" class="form-control" id="formGroupExampleInput" placeholder="문장을 입력하시오">
                      <button style="font-family: 'Nanum Barun Gothic' !important;" type="submit" class="btn btn-primary btn-md-lg align-items-center">점자로 번역</button>
                    </div>
                  <!-- Default input -->
              </form>

              <form action="/B2H" method="post">
                  <div class="form-group">
                      <label style="font-family: 'Nanum Barun Gothic'" for="formGroupExampleInput">점자 데이터</label>
                      <input style="font-family: 'Nanum Barun Gothic'" type="text" name="min_temp" class="form-control" id="formGroupExampleInput" placeholder="점자 데이터를 입력하시오">
                      <button style="font-family: 'Nanum Barun Gothic' !important;" type="submit" class="btn btn-primary btn-md-lg align-items-center">한글로 번역</button>
                    </div>
              </form>

              <form action="/FIX" method="post">
                <div class="form-group">
                    <label style="font-family: 'Nanum Barun Gothic'" for="formGroupExampleInput">보정할 문장</label>
                    <input style="font-family: 'Nanum Barun Gothic'" type="text" name="FIX" class="form-control" id="formGroupExampleInput" placeholder="보정할 문장을 입력하시오">
                    <button style="font-family: 'Nanum Barun Gothic' !important;" type="submit" class="btn btn-primary btn-md align-items-right">오류  보정하기</button>
                  </div>
              </form>

              <form action="/TTS" method="post">
                <div class="form-group">
                  <label style="font-family: 'Nanum Barun Gothic'" for="formGroupExampleInput">음성 출력 문장</label>
                  <input style="font-family: 'Nanum Barun Gothic'" type="text" name="mp3" class="form-control" id="formGroupExampleInput" placeholder="음성으로 출력할 문장을 입력하시오">
                  <button style="font-family: 'Nanum Barun Gothic' !important;" type="submit" class="btn btn-success btn-md align-items-right">음성 변환</button>
                </div>
              </form>            
          </div>
          <!--/Grid column-->

          <!--Grid column-->
          <div class="col-lg-6 col-md-12 px-4">

            <p class="h5 text-center mb-4" style="font-family: 'Nanum Barun Gothic'"> 점역 문장 확인</p>
            {% if True %}
              <h5 class="text-center mt-3"> {{ price }} </h5>
            {% endif %}
          <!--/Grid column-->   
        </div>
        <!--/Grid row-->

      </section>
      <!--Section: Main features & Quick Start-->
